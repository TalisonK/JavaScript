<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#primeiro{
            font: bold 20pt Arial;
            background-color: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>

</head>
<body>
    <div id="primeiro" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('primeiro');
        var d = false;
        function clicar(){
            a.innerText = "Clicou!";
            d = !d;
        }

        function entrou(){
            a.style.backgroundColor = 'blue';
        }

        function saiu(){
            if(!d) a.style.backgroundColor = 'red';
        }

    </script>
</body>
</html>
